spring.application.name=datafactoryutilities-importer
##################################################################
# spring.profiles.active=
##################################################################
app.importer.inputsource.input_folders=D:/SEU/data/stuff
app.importer.inputsource.main_file_name=B*.DAT
##################################################################
app.importer.inputsource.parsing_activated=true
app.importer.inputsource.succession_handling_activated=false
app.importer.inputsource.reset_succession_handling_application_state_activated=false
app.importer.inputsource.delete_sources_after_successful_processing=false
##################################################################
app.importer.inputsource.batch_size=1000
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connectionTimeout=3000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.maximum-pool-size=8
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.main.allow-bean-definition-overriding=true
spring.threads.virtual.enabled=true